name: PR Build Check

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint (with auto-fix check)
        run: |
          echo "Running ESLint with auto-fix..."
          bun run lint --fix

          # Check if lint made any changes
          if ! git diff --quiet; then
            echo "❌ ESLint would apply auto-fixes to these files:"
            git diff --name-only
            echo ""
            echo "Please run 'bun run lint --fix' locally and commit the changes."
            exit 1
          fi

          echo "✅ ESLint passed (no fixes needed)"

      - name: Run TypeScript type check
        run: bun run tsc --noEmit

      - name: Build project
        run: bun run build

      - name: Success notification
        if: success()
        run: echo "✅ All checks passed! PR is ready for review."

      - name: Failure notification
        if: failure()
        run: echo "❌ Some checks failed. Please fix the issues before merging."
