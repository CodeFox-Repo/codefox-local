name: PR Build Check

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run TypeScript type check
        run: bun run tsc --noEmit

      - name: Run ESLint
        run: bun run lint

      - name: Build project
        run: bun run build

      - name: Success notification
        if: success()
        run: echo "✅ All checks passed! PR is ready for review."

      - name: Failure notification
        if: failure()
        run: echo "❌ Some checks failed. Please fix the issues before merging."
